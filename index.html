<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Random Music Player</h1>
    <button id="playPauseBtn">Play</button>
    <button id="changeMusicBtn">Change Music</button>
    <audio id="audioPlayer" src="" preload="auto"></audio>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const changeMusicBtn = document.getElementById('changeMusicBtn');

        const tracks = [
            "https://files.catbox.moe/x9rc7n.mp3",
            "https://files.catbox.moe/3nh87j.mp3",
            "https://files.catbox.moe/ew8ck3.mp3",
            "https://files.catbox.moe/7ewe7o.mp3",
            "https://files.catbox.moe/kxbr5u.mp3",
            "https://files.catbox.moe/zjcppg.mp3",
            "https://files.catbox.moe/pdugga.mp3",
            "https://files.catbox.moe/so1i3m.mp3",
            "https://files.catbox.moe/4x7t1d.mp3"
        ];

        function getRandomTrack() {
            const randomIndex = Math.floor(Math.random() * tracks.length);
            return tracks[randomIndex];
        }

        function playRandomTrack() {
            audioPlayer.src = getRandomTrack();
            audioPlayer.play();
            playPauseBtn.textContent = 'Pause';
        }

        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        changeMusicBtn.addEventListener('click', () => {
            playRandomTrack();
        });

        // Play a random track when the page loads
        playRandomTrack();
    </script>
</body>
</html>
