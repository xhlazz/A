    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap');

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Nunito', sans-serif;
            overflow-y: scroll;
            margin: 0;
            padding: 0;
            position: relative;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        h1 {
            font-weight: 900;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
        }
        main, section {
            padding: 20px;
            border: 2px solid #ffffff;
            border-radius: 12px;
            margin: 20px;
        }
        h2, p, a {
            color: #ffffff;
        }
        a {
            text-decoration: none;
            color: #ffffff;
        }
        a:hover {
            text-decoration: underline;
        }
        iframe {
            border: none;
            margin-bottom: 20px;
            border-radius: 12px;
        }
        .toggle-button {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-button:hover {
            background-color: #cccccc;
        }
        .arrow {
            margin-left: 10px;
            transition: transform 0.3s;
        }
        .arrow-up {
            transform: rotate(180deg);
        }
        #music-section, #artists-section, #games-section {
            display: none;
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

    <script>
        function toggleSection(sectionId, button) {
            const section = document.getElementById(sectionId);
            const arrow = button.querySelector('.arrow');
            if (section.style.display === 'none' || section.style.display === '') {
                section.style.display = 'block';
                arrow.classList.add('arrow-up');
            } else {
                section.style.display = 'none';
                arrow.classList.remove('arrow-up');
            }
        }
    </script>
