<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About xhlazz</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #profile { padding: 20px; border-radius: 10px; display: inline-block; text-align: left; }
        img { border-radius: 50%; width: 80px; height: 80px; }
        .status { font-weight: bold; }
    </style>
</head>
<body>
    <h1>About xhlazz</h1>
    <div id="profile">
        <img id="avatar" src="" alt="Avatar">
        <h2 id="username"></h2>
        <p>Status: <span class="status" id="status"></span></p>
        <p id="activity"></p>
        <p>Last Active: <span id="last-active"></span></p>
    </div>

    <script>
        async function fetchDiscordData() {
            const userID = "996117984928088167";
            const response = await fetch(`https://api.lanyard.rest/v1/users/${userID}`);
            const { data } = await response.json();

            document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${data.discord_user.id}/${data.discord_user.avatar}.png`;
            document.getElementById("username").innerText = `${data.discord_user.username}#${data.discord_user.discriminator}`;
            document.getElementById("status").innerText = data.discord_status.charAt(0).toUpperCase() + data.discord_status.slice(1);
            document.getElementById("activity").innerText = data.activities.length > 0 
                ? `Currently ${data.activities[0].type === 0 ? "playing" : "doing"}: ${data.activities[0].name}` 
                : "Not doing anything...";
            document.getElementById("last-active").innerText = data.discord_status === "offline" 
                ? new Date(data.last_updated).toLocaleString() 
                : "Currently Active";
        }

        fetchDiscordData();
        setInterval(fetchDiscordData, 5000);
    </script>
</body>
</html>
