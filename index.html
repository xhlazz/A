        body {

            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffffff;
        }
        .comment-section h2 {
            margin-top: 0;
        }
        .comment-box {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
            margin-bottom: 10px;
        }
        .comment-button {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-button:hover {
            background-color: #cccccc;
        }
        .comment {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
        }
        .comment p {
            margin: 0;
        }
        .comment-actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .comment-actions button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            margin-left: 10px;
        }
        .edit-comment-box {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: #fff;
            margin-top: 10px;
            display: none;
        }
        .toggle-button {
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .toggle-button:hover {
            background-color: #cccccc;
        }
        .arrow {
            margin-left: 10px;
            transition: transform 0.3s;
        }
        .arrow-up {
            transform: rotate(180deg);
        }
        #hobbies-section, #music-section {
            display: none;
        }
        #profile {
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px white; /* Neon white glow */
            border: 2px solid white;
            margin: 20px;
        }
        #profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 15px white; /* Neon white glow around avatar */
        }
        .status {
            font-weight: bold;
        }
    </style>
</head>

    <script>
        function toggleHobbies() {
            const hobbiesSection = document.getElementById('hobbies-section');
            const hobbiesArrow = document.querySelector('#hobbies .toggle-button .arrow');
            if (hobbiesSection.style.display === 'none' || hobbiesSection.style.display === '') {
                hobbiesSection.style.display = 'block';
                hobbiesArrow.classList.add('arrow-up');
            } else {
                hobbiesSection.style.display = 'none';
                hobbiesArrow.classList.remove('arrow-up');
            }
        }

        function toggleMusic() {
            const musicSection = document.getElementById('music-section');
            const musicArrow = document.querySelector('#hobbies-section .toggle-button .arrow');
            if (musicSection.style.display === 'none' || musicSection.style.display === '') {
                musicSection.style.display = 'block';
                musicArrow.classList.add('arrow-up');
            } else {
                musicSection.style.display = 'none';
                musicArrow.classList.remove('arrow-up');
            }
        }

        async function fetchDiscordData() {
            const userID = "996117984928088167";
            const response = await fetch(`https://api.lanyard.rest/v1/users/${userID}`);
            const { data } = await response.json();

            document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${data.discord_user.id}/${data.discord_user.avatar}.png`;
            document.getElementById("username").innerText = data.discord_user.global_name;
            
            const statusElement = document.getElementById("status");
            statusElement.innerText = data.discord_status;
            statusElement.style.color = data.discord_status === "online" ? "limegreen" : 
                                        data.discord_status === "idle" ? "yellow" : 
                                        data.discord_status === "dnd" ? "red" : "gray";

            const customStatus = data.activities.find(act => act.type === 4);
            document.getElementById("custom-status").innerText = customStatus ? `💬 ${customStatus.state}` : "";

            const activityElement = document.getElementById("activity");
            const currentActivity = data.activities.find(act => act.type !== 4 && act.name !== "Spotify");
            activityElement.innerText = currentActivity ? `🎮 ${currentActivity.name}` : "Not doing anything...";

            const spotifyElement = document.getElementById("spotify");
            if (data.listening_to_spotify) {
                spotifyElement.innerHTML = `
                    🎵 Listening to <b>${data.spotify.song}</b> by ${data.spotify.artist} <br>
                    <img src="${data.spotify.album_art_url}" width="100">
                `;
            } else {
                spotifyElement.innerText = "";
            }
        }

        fetchDiscordData();
        setInterval(fetchDiscordData, 5000);

        function addComment() {
            const commentBox = document.getElementById('commentBox');
            const commentList = document.getElementById('commentList');
            const commentText = commentBox.value;

            if (commentText.trim() !== '') {
                const commentId = Date.now().toString();
                const comment = document.createElement('div');
                comment.className = 'comment';
                comment.id = commentId;
                comment.innerHTML = `<p>${commentText}</p>
                    <div class="comment-actions">
                        <button onclick="editComment('${commentId}')">Edit</button>
                        <button onclick="deleteComment('${commentId}')">Delete</button>
                    </div>
                    <textarea class="edit-comment-box" id="edit-${commentId}">${commentText}</textarea>
                    <button class="comment-button" style="display: none;" id="save-${commentId}" onclick="saveComment('${commentId}')">Save</button>`;
                commentList.appendChild(comment);
                commentBox.value = '';

                saveCommentToStorage(commentId, commentText);
            }
        }

        function editComment(commentId) {
            const commentText = document.getElementById(commentId).querySelector('p').innerText;
            const editBox = document.getElementById(`edit-${commentId}`);
            const saveButton = document.getElementById(`save-${commentId}`);

            editBox.style.display = 'block';
            saveButton.style.display = 'inline-block';
            editBox.value = commentText;
        }

        function saveComment(commentId) {
            const editBox = document.getElementById(`edit-${commentId}`);
            const newText = editBox.value;

            document.getElementById(commentId).querySelector('p').innerText = newText;
            editBox.style.display = 'none';
            document.getElementById(`save-${commentId}`).style.display = 'none';

            updateCommentInStorage(commentId, newText);
        }

        function deleteComment(commentId) {
            const comment = document.getElementById(commentId);
            comment.remove();

            deleteCommentFromStorage(commentId);
        }

        function saveCommentToStorage(commentId, commentText) {
            let comments = localStorage.getItem('comments');
            comments = comments ? JSON.parse(comments) : [];
            comments.push({ id: commentId, text: commentText });
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        function updateCommentInStorage(commentId, newText) {
            let comments = localStorage.getItem('comments');
            comments = comments ? JSON.parse(comments) : [];
            const commentIndex = comments.findIndex(comment => comment.id === commentId);
            comments[commentIndex].text = newText;
            localStorage.setItem('comments', JSON.stringify(comments));
        }

        function deleteCommentFromStorage(commentId) {
            let comments = localStorage.getItem('comments');
            comments = comments ? JSON.parse(comments) : [];
            comments = comments.filter(comment => comment.id !== commentId);
            localStorage.setItem('comments', JSON.stringify(comments));
        }
