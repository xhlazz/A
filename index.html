        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Nunito', sans-serif;
            overflow-y: scroll;
            margin: 0;
            padding: 0;
            position: relative;
        }
        ::selection {
            background: #ffffff;
            color: #000000;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            transform: scale(1);
            transition: transform 0.5s;
        }
        video:active {
            transform: scale(1);
        }

            font-weight: 900;
            letter-spacing: 2px;
            text-align: center;
            margin-top: 20px;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
        }
